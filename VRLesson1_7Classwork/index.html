<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sky color="black"></a-sky>

      <a-entity class="pacman">
        <a-sphere phi-start="0" phi-length="180" color="yellow" position="0 2 -2" rotation="0 90 70" side="double"></a-sphere>
        <a-sphere phi-start="0" phi-length="180" color="yellow" position="0 2 -2" rotation="90 0 0" side="double"></a-sphere>
        <a-circle radius="0.1" position="0.4 2.5 -2.85"color="black" side="double"></a-circle>
        <a-circle radius="0.1" position="0.4 2.5 -1"color="black" side="double"></a-circle>
      </a-entity>

      <a-entity class="pacman" position="5 1 -1" rotation="0 90 0">
        <a-sphere phi-start="0" phi-length="180" color="yellow" position="0 2 -2" rotation="0 90 70" side="double"></a-sphere>
        <a-sphere phi-start="0" phi-length="180" color="yellow" position="0 2 -2" rotation="90 0 0" side="double"></a-sphere>
        <a-circle radius="0.1" position="0.4 2.5 -1"color="black"></a-circle>
        <a-circle radius="0.1" position="0.4 2.5 -2.85"color="black" side="double"></a-circle>
      </a-entity>

      <a-entity class="pacman" position="3 1 -7" rotation="0 90 0">
        <a-sphere phi-start="0" phi-length="180" color="yellow" position="0 2 -2" rotation="0 90 70" side="double"></a-sphere>
        <a-sphere phi-start="0" phi-length="180" color="yellow" position="0 2 -2" rotation="90 0 0" side="double"></a-sphere>
        <a-circle radius="0.1" position="0.4 2.5 -1"color="black"></a-circle>
        <a-circle radius="0.1" position="0.4 2.5 -2.85"color="black" side="double"></a-circle>
      </a-entity>

      <a-entity class="pacman" position="-2 1 -1" rotation="0 10 50">
        <a-sphere phi-start="0" phi-length="180" color="yellow" position="0 2 -2" rotation="0 90 70" side="double"></a-sphere>
        <a-sphere phi-start="0" phi-length="180" color="yellow" position="0 2 -2" rotation="90 0 0" side="double"></a-sphere>
        <a-circle radius="0.1" position="0.4 2.5 -1"color="black"></a-circle>
        <a-circle radius="0.1" position="0.4 2.5 -2.85"color="black" side="double"></a-circle>
      </a-entity>

    </a-scene>
  </body>
</html>
