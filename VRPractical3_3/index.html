<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="bullet.js"></script>
    <script src="script.js"></script>
    <script src="ufo.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-sky color="#ECECEC" src="bk.jpg"></a-sky>
      <a-camera position="0 1.6 0">
        <a-cursor raycaster="objects: [clickable]">
          <a-text id="bullets" position="-2.5 1.5 -1" value="" color="#fff" scale="0.5 0.5 0.5" font="https://cdn.aframe.io/fonts/Monoid.fnt"></a-text>
          <a-text id="score" position="-2.5 1.25 -1" value="" color="#fff" scale="0.5 0.5 0.5" font="https://cdn.aframe.io/fonts/Monoid.fnt"></a-text><a-text id="score" position="-2.5 1 -1" value="" color="#fff" scale="0.5 0.5 0.5" font="https://cdn.aframe.io/fonts/Monoid.fnt"></a-text>
          <a-text id="countdown" position="-2.5 1 -1" value="" color="#fff" scale="0.5 0.5 0.5" font="https://cdn.aframe.io/fonts/Monoid.fnt"></a-text><a-text id="score" position="-2.5 1 -1" value="" color="#fff" scale="0.5 0.5 0.5" font="https://cdn.aframe.io/fonts/Monoid.fnt"></a-text>

          <a-text id="endText" position="-1 0 0" value="" color="#fff" scale="0.5 0.5 0.5" font="https://cdn.aframe.io/fonts/Monoid.fnt"></a-text>
          
          
        </a-cursor>
      </a-camera>
      
    </a-scene>
  </body>
</html>
